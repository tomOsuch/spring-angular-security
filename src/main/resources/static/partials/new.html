<div ng-show="authenticated">
    <h1>Add new book:</h1>
    <form>
        <input type = "text" placeholder="Title" ng-model="newCtrl.book.title"><br />
        <input type = "text" placeholder="Author" ng-model="newCtrl.book.author"><br />
        <input type = "text" placeholder="ISBN" ng-model="newCtrl.book.isbn"><br />
        <button ng-click="newCtrl.saveBook()">Add book</button>
    </form>
</div>
<div ng-show="!authenticated">
    <h2>Pleas login to add books</h2>
    <a href="#!login">Login</a>
</div>
